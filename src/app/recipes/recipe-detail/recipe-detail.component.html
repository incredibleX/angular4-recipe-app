<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.getImageUrl()"
      alt="{{recipe.getName()}}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-7">
    <h4 style="display: inline">{{recipe.getName()}}</h4>
  </div>
  <div class="col-xs-5">
    <div class="btn-group pull-right" appDropdown>
      <button type="button"
              class="btn btn-default dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="toShoppingList(recipe.getIngredients())"><span class="glyphicon glyphicon-shopping-cart"></span> To Shopping List</a></li>
        <li role="separator" class="divider"></li>
        <li><a style="cursor: pointer" (click)="onEditRecipe()"><span class="glyphicon glyphicon-pencil"></span> Edit</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteRecipe()"><span class="glyphicon glyphicon-trash"></span> Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <p>{{recipe.getDesc()}}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredients of recipe.getIngredients()">
        {{ingredients.getName()}} ({{ingredients.getAmount()}})
      </li>
    </ul>
  </div>
</div>
